<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>main</title>
        <link rel="stylesheet" href="../util/reset.css">
        <link rel="stylesheet" href="./adminIndex.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>

    <body>
        <main>
            <section>
                <div class="container">
                    <div class="icons">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="time">
                        <div class="time-colon">
                            <div class="time-text">
                                <span class="num hour_num">08</span>
                                <span class="text">Hours</span>
                            </div>
                            <span class="colon">:</span>
                        </div>
                        <div class="time-colon">
                            <div class="time-text">
                                <span class="num min_num">45</span>
                                <span class="text">Minutes</span>
                            </div>
                            <span class="colon">:</span>
                        </div>
                        <div class="time-colon">
                            <div class="time-text">
                                <span class="num sec_num">06</span>
                                <span class="text">Seconds</span>
                            </div>
                            <span class="am_pm">AM</span>
                        </div>
                    </div>
                </div>
            </section>
            <div class="indexContainer">
                <div class="boxWrap">
                    <div class="box buying">
                        <div>
                            <img src="" alt="">
                            <p>수서</p>
                        </div>
                    </div>
                    <div class="box borrow">
                        <div>
                            <img src="" alt="">
                            <p>대출</p>
                        </div>
                    </div>
                </div>
                <div class="boxWrap">
                    <div class="box users">
                        <div><img src="" alt="">
                            <P>이용자</P>
                        </div>
                    </div>
                    <div class="box others">
                        <div><img src="" alt="">
                            <p>장서관리</p>
                        </div>
                    </div>
                </div>
                <div class="boxWrap">
                    <div class="box inquiry">
                        <div><img src="" alt="">
                            <p>문의사항</p>
                        </div>
                    </div>
                    <div class="box announce">
                        <div><img src="" alt="">
                            <p>공지사항</p>
                        </div>
                    </div>
                </div>
                <div class="boxWrap">
                    <div class="box userLink">
                        <div><img src="" alt="">
                            <p>홈페이지</p>
                            <p>바로가기</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script>
            let section = document.querySelector("section"),
                icons = document.querySelector(".icons");
            icons.onclick = () => {
                section.classList.toggle("dark");
            }
            // creating a function and calling it in every seconds
            setInterval(() => {
                let date = new Date(),
                    hour = date.getHours(),
                    min = date.getMinutes(),
                    sec = date.getSeconds();
                let d;
                d = hour < 12 ? "AM" : "PM"; //if hour is smaller than 12, than its value will be AM else its value will be pm
                hour = hour > 12 ? hour - 12 : hour; //if hour value is greater than 12 than 12 will subtracted ( by doing this we will get value till 12 not 13,14 or 24 )
                hour = hour == 0 ? hour = 12 : hour; // if hour value is  0 than it value will be 12
                // adding 0 to the front of all the value if they will less than 10
                hour = hour < 10 ? "0" + hour : hour;
                min = min < 10 ? "0" + min : min;
                sec = sec < 10 ? "0" + sec : sec;
                document.querySelector(".hour_num").innerText = hour;
                document.querySelector(".min_num").innerText = min;
                document.querySelector(".sec_num").innerText = sec;
                document.querySelector(".am_pm").innerText = d;
            }, 1000); // 1000 milliseconds = 1s
        </script>
    </body>

</html>
